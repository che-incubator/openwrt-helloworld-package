schemaVersion: 2.1.0
metadata:
  generateName: openwrt-helloworld
attributes:
  controller.devfile.io/storage-type: ephemeral
projects:
  - name: openwrt-helloworld
    git:
      remotes:
        origin: https://github.com/che-incubator/openwrt-helloworld-package.git
  - name: openwrt
    zip:
      location: https://github.com/openwrt/openwrt/archive/refs/tags/v23.05.0-rc1.zip
components:
  - name: runtime
    container:
      image: quay.io/che-incubator/openwrt-builder:latest
      memoryLimit: 18G
      memoryRequest: 512Mi
      cpuLimit: 10000m
      cpuRequest: 1000m
      endpoints:
        - exposure: public
          name: file-server
          protocol: http
          targetPort: 8080
          path: /bin/targets
      env:
        - name: KUBEDOCK_ENABLED
          value: "true"
commands:
  - id: installpackagedefinitions
    exec:
      label: "Install all package definitions"
      component: runtime
      workingDir: ${PROJECTS_ROOT}/openwrt
      commandLine: "scripts/feeds update -a -f && scripts/feeds install -a -f"
      group:
        kind: build
  - id: linkhelloworldpackage
    exec:
      label: "Link helloworld package"
      component: runtime
      commandLine: "ln -sf /projects/openwrt-helloworld/package/helloworld /projects/openwrt/package/helloworld"
      group:
        kind: build
  - id: unlinkhelloworldpackage
    exec:
      label: "unlink helloworld package"
      component: runtime
      commandLine: "unlink /projects/openwrt/package/helloworld"
      group:
        kind: build
  - id: linkconfigfile
    exec:
      label: "Link config file"
      component: runtime
      commandLine: "ln -sf /projects/openwrt-helloworld/configs/.x86-generic.config /projects/openwrt/.config"
      group:
        kind: build
  - id: unlinkconfigfile
    exec:
      label: "Unlink config file"
      component: runtime
      commandLine: "unlink openwrt/.config"
      group:
        kind: build
  - id: menuconfig
    exec:
      label: "Select configuration for the toolchain"
      component: runtime
      workingDir: ${PROJECTS_ROOT}/openwrt
      commandLine: "make menuconfig"
      group:
        kind: build
  - id: buildhelloworldpackage
    exec:
      label: "Build helloworld package"
      component: runtime
      workingDir: ${PROJECTS_ROOT}/openwrt
      commandLine: "make package/helloworld/{clean,compile} V=s CONFIG_DEBUG=y"
      group:
        kind: build
  - id: buildallpackages
    exec:
      label: "Build all packages and the kernel"
      component: runtime
      workingDir: ${PROJECTS_ROOT}/openwrt
      commandLine: "make -j8"
      group:
        kind: build
  - id: serverstart
    exec:
      label: "Start the http-server"
      component: runtime
      workingDir: ${PROJECTS_ROOT}
      commandLine: "npx http-server -a 0.0.0.0 -p 8080 -o bin/targets"
      group:
        kind: build
  - id: imagebuild
    exec:
      label: "Image build"
      component: runtime
      workingDir: ${PROJECTS_ROOT}
      commandLine: "podman import bin/targets/x86/generic/openwrt-x86-generic-generic-rootfs.tar.gz openwrt-x86-generic-generic-rootfs:latest"
      group:
        kind: build