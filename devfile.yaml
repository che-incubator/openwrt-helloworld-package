schemaVersion: 2.2.2
metadata:
  generateName: openwrt-helloworld
attributes:
  controller.devfile.io/storage-type: ephemeral
projects:
  - name: openwrt-helloworld
    git:
      remotes:
        origin: https://github.com/che-incubator/openwrt-helloworld-package.git
  - name: openwrt
    zip:
      location: https://github.com/openwrt/openwrt/archive/refs/tags/v23.05.0-rc1.zip
components:
  - name: runtime
    container:
      image: quay.io/che-incubator/openwrt-builder:latest
      memoryLimit: 20G
      memoryRequest: 512Mi
      cpuLimit: 10000m
      cpuRequest: 1000m
      mountSources: true
      endpoints:
        - exposure: public
          name: file-server
          protocol: http
          targetPort: 8080
          path: /bin/targets
  - name: qemu
    container:
      image: quay.io/che-incubator/openwrt-runner:latest
      memoryLimit: 2G
      memoryRequest: 256Mi
      mountSources: true
      endpoints:
        - exposure: public
          name: luci
          protocol: http
          targetPort: 30080
commands:
  - id: installpackagedefinitions
    exec:
      label: "Install all package definitions"
      component: runtime
      workingDir: ${PROJECTS_ROOT}/openwrt
      commandLine: "scripts/feeds update -a -f && scripts/feeds install -a -f"
      group:
        kind: build
  - id: linkhelloworldpackage
    exec:
      label: "Link helloworld package"
      component: runtime
      workingDir: ${PROJECTS_ROOT}
      commandLine: "ln -sr openwrt-helloworld/package/helloworld openwrt/package/"
      group:
        kind: build
  - id: unlinkhelloworldpackage
    exec:
      label: "Unlink helloworld package"
      component: runtime
      workingDir: ${PROJECTS_ROOT}
      commandLine: "unlink openwrt/package/helloworld"
      group:
        kind: build
  - id: copyconfig
    exec:
      label: "Copy diff-config to openwrt"
      component: runtime
      workingDir: ${PROJECTS_ROOT}
      commandLine: "cp -f openwrt-helloworld/configs/.x86-generic.config openwrt/.config"
      group:
        kind: build
  - id: savedifconfig
    exec:
      label: "Save diff-config to openwrt-helloworld"
      component: runtime
      workingDir: ${PROJECTS_ROOT}
      commandLine: "/projects/openwrt/scripts/diffconfig.sh > /projects/openwrt-helloworld/configs/.x86-generic.config"
      group:
        kind: build
  - id: buildhelloworldpackage
    exec:
      label: "Build helloworld package"
      component: runtime
      workingDir: ${PROJECTS_ROOT}/openwrt
      commandLine: "make package/helloworld/{clean,compile} V=s CONFIG_DEBUG=y"
      group:
        kind: build
  - id: buildallpackages
    exec:
      label: "Build all packages and the kernel"
      component: runtime
      workingDir: ${PROJECTS_ROOT}/openwrt-helloworld
      commandLine: "scripts/build.sh"
      group:
        kind: build
  - id: qemustart
    exec:
      label: Running OpenWRT in a QEMU VM
      component: qemu
      workingDir: ${PROJECTS_ROOT}
      commandLine: gunzip --stdout /projects/openwrt-helloworld/output/openwrt-*combined.img.gz > /projects/openwrt-helloworld/output/image.raw && /usr/local/bin/entrypoint.sh
      group:
        kind: build
  - id: serverstart
    exec:
      label: "Start the http-server"
      component: runtime
      workingDir: ${PROJECTS_ROOT}/openwrt
      commandLine: "npx http-server -a 0.0.0.0 -p 8080 -o bin/targets"
      group:
        kind: build